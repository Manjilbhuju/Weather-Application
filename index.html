<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Weather</title>
</head>

<body>
    <title>Weather Application</title>
    <!-- <div class="card"> -->
        <div class="search">
            <input type="text" placeholder="Search City Name">
            <button><i class="fa-solid fa-magnifying-glass-location"></i></button>
        </div>
        <div class="message">
            <p>!! Invalid City Name !!</p>
        </div>
    <!-- </div> -->
     <div class="weather">
        <img src="images/clouds.png" class="weather-img">
        <h1 class="temp">37.5Â°c</h1>
        <!-- <h2 class="sky">Partly Cloudy</h2> -->
        <h2 class="today">Today</h2>
        <h3 class="city">Kathmandu, Nepal</h3>
        <div class="detail">
            <div class="humidity">
                <div>
                    <p class="humid">50%</p>
                    <p>Humidity</p>
                </div>
                <img src="images/humidity.png">
            </div>
            <div class="winds">
                <img src="images/wind.png">
                <div>
                    <p class="wind">20 Km/H</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
        <div class="forecast" id="forecast">
        </div>
     </div>
     <script src="script.js"></script>
</body>

</html>
